{namespace neosAcl = Sandstorm\NeosAcl\ViewHelpers}

<f:flashMessages class="flashmessages"/>

<h1>
    <f:render section="Title"/>
</h1>
<f:render section="Content"/>

<f:if condition="{settings.reactDevelopmentMode}">
    <f:then>
        <neosAcl:developmentReactResource url="{settings.reactDevelopmentServerIpAndPort}"/>
    </f:then>
    <f:else>
        <script src="../../Public/React/static/js/main.js"></script>
    </f:else>
</f:if>
