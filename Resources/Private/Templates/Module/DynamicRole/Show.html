<f:layout name="Default" />

<f:section name="Title">Show dynamic role"{dynamicRole.name}"</f:section>

<f:section name="Content">
    <table>
        <tr>
            <th>Name</th>
            <td>{dynamicRole.name}</td>
        </tr>
    
        <tr>
            <th>Abstract</th>
            <td>{dynamicRole.abstract}</td>
        </tr>
    
        <tr>
            <th>Parent role names</th>
            <td>{dynamicRole.parentRoleNames}</td>
        </tr>
    
        <tr>
            <th>Privileges</th>
            <td>{dynamicRole.privileges}</td>
        </tr>
    </table>
    <f:link.action action="index">Back</f:link.action>
</f:section>
