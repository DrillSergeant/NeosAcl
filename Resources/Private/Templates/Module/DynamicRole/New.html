{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="BackendSubModule" />

<f:section name="subtitle">
    <h2>New dynamic role</h2>
</f:section>

<f:section name="content">
    <f:form action="create" name="newDynamicRole" object="{dynamicRole}">
        <f:render partial="Module/DynamicRoleForm" arguments="{dynamicRole: dynamicRole, dynamicEditorProps: dynamicEditorProps, availableRoles: availableRoles, saveText: 'Create'}" />
    </f:form>
</f:section>
