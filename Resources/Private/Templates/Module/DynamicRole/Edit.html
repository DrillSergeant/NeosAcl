{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="BackendSubModule" />

<f:section name="subtitle">
    <h2>Edit dynamic role "{dynamicRole.name}"</h2>
</f:section>

<f:section name="content">
    <f:form action="update" name="dynamicRole" object="{dynamicRole}">
        <f:render partial="Module/DynamicRoleForm" arguments="{dynamicRole: dynamicRole, dynamicEditorProps: dynamicEditorProps, availableRoles: availableRoles, saveText: 'Edit {dynamicRole.name}'}" />
    </f:form>
</f:section>
